<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários em HTML</title>
</head>

<body>
    <main>
        <section>
            <form name="cadastro" method="post" action="cadastro.php">
                <fieldset>
                    <legend>Dados pessoais</legend>
                    <p>Mantenha uma senha forte</p>
                    <!-- campos, botões -->
                    <div id="nome">
                        <label for="nome-cp">Nome:</label>
                        <input type="text" placeholder="Digite o nome" required id="nome-cp" />
                    </div>

                    <div id="email">
                        <label for="email-cp">Email:</label>
                        <input type="email" placeholder="Digite o email" required id="email-cp" />
                    </div>

                    <div id="genero">
                        <label for="genero-cp">genero:</label>
                        <input type="radio" value="Masculino" name="genero"> <span>Masculino</span>
                        <input type="radio" value="Feminino" name="genero"> <span>Feminino</span>
                        <input type="radio" value="Outros" name="genero"> <span>Outros</span>
                    </div>

                    <div id="Interesse">
                        <label for="interesse-cp">Interesse:</label>
                        <input type="checkbox" value="ti" name="interesses"> <span>TI</span>
                        <input type="checkbox" value="comercial" name="interesses"> <span>Comercial</span>
                        <input type="checkbox" value="financeiro" name="interesses"> <span>Financeiro</span>
                    </div>

                    <div id="cidade">
                        <label for="cidade-cp">Cidade:</label>
                        <input type="text" placeholder="Cidade" required id="cidade-cp">
                    </div>

                    <div id="estado">
                    <label for="esatdo-cp">Estado:</label>
                    <select name="uf" id="estado-cp">
                        <option value="">Selecione um estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>

               
                <div id="whatsapp">
                    <label for="whatsapp-cp">WhatsApp:</label>
                    <input type="tel" placeholder="99-99999-9999" required id="whatsapp-cp" pattern="[0-9]{2}[0-9]{5}[0-9]{4}">
                </div>

                <div id="observacoes">
                    <label for="observacoes-cp">Observações:</label><br>
                    <textarea  name="observacoes" id="observacoes-cp" cols="30" rows="6"> Digite aqui!!!</textarea>
                </div>

                </fieldset>
                <input type="submit" value="cadastrar">
            </form>
        </section>
    </main>
</body>

</html>
